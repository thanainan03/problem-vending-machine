<div class="container-fluid wrapper">
  <div class="row justify-content-center">
    <div class="col-md-4 machine">
      <div class="row inner">
        <div class="col-md-10">
          <div class="col-md-12 product">
            <div class="row">
              <!-- Repeat product  -->
              <div class="col-md-6 product-list" *ngFor="let product of products; let i = index">
                <div class="card text-center">
                  <img id="product_image[{{ i }}]" src="{{ product.image }}" class="card-img-top"  onerror="this.src='http://brandirectory.com/images/profile/logo/2000px_mountain_dew_logo_cms.jpg';" alt="{{ product.name }}"/>
                  <b id="product_name[{{ i }}]">{{product.name}}</b>
                  <span id="product_price[{{ i }}]">{{ product.price }} ฿</span>
                  <button id="buy_button[{{ i }}]" class="btn btn-primary" (click)="selectProduct( product.id )">BUY</button>            
                </div> <!-- End card -->
              </div> <!-- End row inner -->
            </div> <!-- End row -->
          </div>
          <!-- End col-md-12 product-->
          <div class="col-md-12">
              <div class="row justify-content-center">
                <div class="col-md-8 text-center push-box">
                  <!-- Button to getItem -->
                  <button *ngIf="gotItem" id="push_item_button" class="btn btn-primary push-button"  style="background: #FF2A2C" (click)="getItem()">Push</button>
                  <button *ngIf="!gotItem" id="push_item_button" class="btn push-button" disabled>Push</button>
                </div>
              </div>
          </div>
        </div>
        <!-- col-md-10 -->
        <div class="col-md-2 setInitial">
          <!-- Show total money -->
          <div id="total" class="col-md-12 text-center total-box">
            {{ total }} 
          </div>
          <div class="col-md-12 text-center coin-box">
              COIN 
          </div>
          <!-- Coin Button 10฿ 5฿ 2฿ and 1฿ -->
          <div class="col-md-12 text-center" style="padding: 5px;">
            <button  id="ten_coin_button" class="btn btn-primary coin-button" (click)="insertCoin(10)">10</button>
          </div>
          <div class="col-md-12 text-center" style="padding: 5px">
            <button id="five_coin_button" class="btn btn-primary coin-button" (click)="insertCoin(5)">5</button>
          </div>
          <div class="col-md-12 text-center" style="padding: 5px">
            <button id="two_coin_button" class="btn btn-primary coin-button" (click)="insertCoin(2)">2</button>
          </div>
          <div class="col-md-12 text-center" style="padding: 5px">
            <button id="one_coin_button" class="btn btn-primary coin-button" (click)="insertCoin(1)">1</button>
          </div>
          <div class="col-md-12 text-center refund-box">
            <button id="refund_money_button" class="btn btn-primary refund-button" (click)="refundCoin()">REFUND</button>
          </div>
          <div class="col-md-12 text-center change-box">
            <!-- Button to get change  -->
            <button *ngIf="gotChange" id="change_money_button" class="btn btn-primary change-button" style="background: #FFD02A" (click)="getChange()">change</button>   
            <button *ngIf="!gotChange" id="change_money_button" class="btn btn-primary change-button" disabled>change</button>        
          </div>
        </div> <!-- End col-md-2 setInitial -->
      </div> <!-- End row inner -->
    </div> <!-- End col-md-4 machine -->
  </div> <!-- End row justify-content-center -->
</div> <!-- End container-fluid -->
